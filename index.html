<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow & Reverb | Premium Audio Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Slow & Reverb</h1>
            <p>Transform your music with premium slow-down and reverb effects.</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="audio-upload" class="custom-file-upload">
                    <span class="icon">üìÅ</span> Choose Audio File
                </label>
                <input type="file" id="audio-upload" accept="audio/*">
                <p id="file-name">No file chosen</p>
            </div>

            <div class="visualizer-container">
                <canvas id="waveform"></canvas>
                <input type="range" id="seek-slider" min="0" value="0" step="0.01" disabled>
                <div id="loading-overlay" class="hidden">
                    <div class="spinner"></div>
                    <p>Processing Audio...</p>
                </div>
            </div>

            <div class="controls-container">
                <div class="transport-controls">
                    <button id="play-pause-btn" disabled>
                        <span class="play-icon">‚ñ∂</span>
                        <span class="pause-icon hidden">‚è∏</span>
                    </button>
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
                    </div>
                </div>

                <div class="sliders-section">
                    <div class="control-group">
                        <div class="knob-wrapper">
                            <div class="knob" id="speed-knob" role="slider" aria-valuenow="1.0" aria-valuemin="0.5"
                                aria-valuemax="1.5" tabindex="0">
                                <div class="knob-indicator"></div>
                            </div>
                            <label>Speed</label>
                            <span class="value-display" id="speed-value">1.00x</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="knob-wrapper">
                            <div class="knob" id="reverb-knob" role="slider" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="1" tabindex="0">
                                <div class="knob-indicator"></div>
                            </div>
                            <label>Reverb</label>
                            <span class="value-display" id="reverb-value">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
